<html>
    <head>
        <title>Square and cube </title>

    </head>
    <body>
    <table border="2">
        <tr>
            <th>num</th>
            <th>square</th>
            <th>cube</th>
            </tr>
            <script>
                for(i=1;i<=10;i++)
                {
                    document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i*i*i)+"</td></tr>");

                }
            
            </script>
    

        
    </table>
    </body>
</html>
